- hosts: edge
  become: true

  vars:
#    tarball: hadoop.cli-2.2.1.3-SNAPSHOT.tar.gz

  tasks:
    - name: Check Directories
      file:
        path: /usr/local/hcfs-cli/bin
        state: directory

    - name: Check Directories
      file:
        path: /usr/local/hcfs-cli/lib
        state: directory

    - name: Copy bin
      copy:
        src: hadoopcli
        dest: /usr/local/hcfs-cli/bin
        mode: 0755

    - name: Copy lib
      copy:
        src: ../target/hcfs-cli-shaded.jar
        dest: /usr/local/hcfs-cli/lib
        mode: 0755

    - name: Copy No Hadoop lib
      copy:
        src: ../target/hcfs-cli-shaded-no-hadoop.jar
        dest: /usr/local/hcfs-cli/lib
        mode: 0755

    - name: Link executable
      file:
        src: /usr/local/hcfs-cli/bin/hcfs-cli
        dest: /usr/local/bin/hcfs-cli
        mode: 0755
        state: link

